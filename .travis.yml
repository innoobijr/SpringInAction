language: java
jdk:
 - oraclejdk8

script:
 - ./gradlew build  --scan -s

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/

deploy:
 provider: heroku
 api-key:
  secure: $HEROKU_API_KEY
 app: spring-boot-tests
